actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
coverage:
    #c3_url: 'http://apitest/index-test.php/'
    #remote_config: '../application/codeception.yml'
    enabled: true
    remote: true
    whitelist:
        include:
            - common/*
            - frontend/*
