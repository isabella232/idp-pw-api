version: '2'
services:
    data:
        image: silintl/data-volume:latest
        volumes:
            - ./application:/data
        user: "${DOCKER_UIDGID}"

    db:
        image: silintl/mariadb:latest
        ports:
            - "3306"
        environment:
            MYSQL_ROOT_PASSWORD: r00tp@ss!
            MYSQL_DATABASE: pwmgr
            MYSQL_USER: idpmgmt
            MYSQL_PASSWORD: idpmgmt

    testDb:
       image: silintl/mariadb:latest
       ports:
           - "3306"
       environment:
           MYSQL_ROOT_PASSWORD: r00tp@ss!
           MYSQL_DATABASE: test
           MYSQL_USER: idpmgmt
           MYSQL_PASSWORD: idpmgmt

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        ports:
            - "8081:80"
        environment:
            PMA_HOST: db
            PMA_USER: idpmgmt
            PMA_PASSWORD: idpmgmt

    api:
        build: ./
        volumes_from:
            - data
        volumes:
            - ./dockerbuild/dev-ldap.conf:/etc/ldap/ldap.conf
        ports:
            - "8080:80"
        depends_on:
            - db
            - email
        env_file:
            - ./common.env
            - ./local.env

    cron:
        build: ./
        volumes_from:
            - data
        depends_on:
            - db
        env_file:
            - ./common.env
            - ./local.env
        command: /data/run-cron.sh

    apitest:
        build: ./
        volumes_from:
            - data
        volumes:
            - ./dockerbuild/dev-ldap.conf:/etc/ldap/ldap.conf
        ports:
            - "8000:80"
        depends_on:
            - testDb
        env_file:
            - ./common.env
            - ./local.env
        environment:
            MYSQL_HOST: testDb
            MYSQL_DATABASE: test
            APP_ENV: test
        command: ["/data/run-tests-api.sh"]

    cli:
        image: silintl/php7:latest
        volumes_from:
            - data
        volumes:
            - ${COMPOSER_CACHE_DIR}:/composer
        working_dir: /data
        user: "${DOCKER_UIDGID}"
        depends_on:
            - email
        env_file:
            - ./common.env
            - ./local.env
        command: ["true"]

    email:
        image: silintl/email-service:develop
        depends_on:
            - emaildb
            - emailcron
        env_file:
            - ./common.env
            - ./email.common.env
            - ./email.local.env
        ports:
            - "8082:80"

    emailcron:
        image: silintl/email-service:develop
        depends_on:
            - emaildb
        env_file:
            - ./common.env
            - ./email.common.env
            - ./email.local.env
        command: /data/run-cron.sh

    emaildb:
        image: silintl/mariadb:latest
        env_file:
            - ./common.env
        environment:
            MYSQL_ROOT_PASSWORD: not-a-secret
            MYSQL_DATABASE: email
            MYSQL_USER: email
            MYSQL_PASSWORD: email

    zxcvbn:
        image: wcjr/zxcvbn-api:1.1.0
        ports:
            - "3000"

networks:
    default:
        driver: bridge
        ipam:
            driver: default
            config:
            - subnet: 10.20.31.0/24
              gateway: 10.20.31.1

