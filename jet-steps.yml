- type: serial
  steps:
  - type: parallel
    steps:
    - type: serial
      steps:
        - name: unit test
          service: api
          command: whenavail db 3306 100 /data/run-tests.sh
    - type: serial
      steps:
        - name: api test
          service: api
          command: whenavail db 3306 100 /data/run-tests-api.sh

  - name: push_develop
    service: api
    type: push
    image_name: silintl/insite-pw-api
    image_tag: "{{.Timestamp}}"
    tag: develop
    registry: https://index.docker.io/v1/
    encrypted_dockercfg_path: dockercfg.encrypted

  - name: push_production
    service: api
    type: push
    image_name: silintl/insite-pw-api
    image_tag: "{{.Timestamp}}"
    tag: master
    registry: https://index.docker.io/v1/
    encrypted_dockercfg_path: dockercfg.encrypted

  - name: deploy_staging_api
    service: ecsdeploy
    tag: develop
    command: "-c staging1 -n insite-pw-api -i silintl/insite-pw-api -e CI_TIMESTAMP -t 300"

  - name: deploy_staging_cron
    service: ecsdeploy
    tag: develop
    command: "-c staging1 -n insite-pw-cron -i silintl/insite-pw-api -e CI_TIMESTAMP -t 300"

  - name: deploy_production_api
    service: ecsdeploy
    tag: master
    command: "-c idp-pw-production -n insite-pw-api -i silintl/insite-pw-api -e CI_TIMESTAMP -t 300"

  - name: deploy_production_cron
    service: ecsdeploy
    tag: master
    command: "-c idp-pw-production -n insite-pw-cron -i silintl/insite-pw-api -e CI_TIMESTAMP -t 300"
